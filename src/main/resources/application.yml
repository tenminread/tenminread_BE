spring:
  application:
    name: tenminread-be

  # --- 기본 프로필을 'dev'로 지정 ---
  profiles:
    active: dev # 아무 설정 없이 실행하면 'dev' 프로필을 사용

  # --- 공통 JPA/Hibernate 설정 (!!수정됨!!) ---
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true # ⬅️ 'properties' 하위로 이동됨
    hibernate:
      # ddl-auto는 각 프로필에서 설정하는 것을 권장 (여긴 none으로)
      ddl-auto: none

    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # --- 다중 DataSource Bean 중복 허용 (!!수정됨!!) ---
  main: # ⬅️ 'spring' 하위로 들여쓰기 됨
    allow-bean-definition-overriding: true
