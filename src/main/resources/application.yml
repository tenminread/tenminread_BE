spring:
  application:
    name: tenminread-be

  # --- 기본 프로필을 'local'로 지정 ---
  profiles:
    active: local # 아무 설정 없이 실행하면 'local' 프로필을 사용

  # --- 공통 JPA/Hibernate 설정 ---
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      # ddl-auto는 각 프로필에서 설정하는 것을 권장 (여긴 none으로)
      ddl-auto: none

  # --- 다중 DataSource Bean 중복 허용 (이전에 설정한 Java Config 때문에 필요) ---
main:
  allow-bean-definition-overriding: true
