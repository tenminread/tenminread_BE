spring:
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  datasource:
    main:
      jdbc-url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${MAIN_DB_NAME}
      username: ${DB_USER}
      password: ${DB_PASSWORD}
    bookdb:
      jdbc-url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${BOOK_DB_NAME}
      username: ${DB_USER}
      password: ${DB_PASSWORD}

# ✅ 배포용 CORS 오리진 (정확한 도메인만)
app:
  cors:
    allowed-origins: "https://tenminread.vercel.app,http://localhost:5173,http://127.0.0.1:5173"

# ✅ ALB 뒤 원본 스킴/호스트 헤더 신뢰
server:
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
