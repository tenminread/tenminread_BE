spring:
  datasource:
    main:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://[PROD_DB_HOST]:5432/[PROD_MAIN_DB_NAME]
      username: [PROD_DB_USER]
      password: [PROD_DB_PASSWORD]
    bookdb:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://[PROD_DB_HOST]:5432/[PROD_BOOK_DB_NAME]
      username: [PROD_DB_USER]
      password: [PROD_DB_PASSWORD]

  jpa:
    # 운영은 SQL 출력/지연 로딩에 따른 부하를 줄이고, DDL은 none으로 유지
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: none

logging:
  level:
    # 애플리케이션 로그는 INFO, Hibernate SQL/바인딩은 WARN으로 소음 최소화
    root: INFO
    com.tenminread: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind:
management:
  endpoints:
    web:
      exposure:
        include: "health,info"

