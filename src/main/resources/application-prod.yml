spring:
  datasource:
    main:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://${DB_HOST:postgres}:5432/${MAIN_DB_NAME:tenminread_main_db}
      username: ${DB_USER:postgres}
      password: ${DB_PASSWORD:change_me}
    bookdb:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://${DB_HOST:postgres}:5432/${BOOK_DB_NAME:tenminread_book_db}
      username: ${DB_USER:postgres}
      password: ${DB_PASSWORD:change_me}

  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: none

logging:
  level:
    root: INFO
    com.tenminread: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN   # ← 기존에 값이 비어 있었음. WARN으로 고정

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
