name: tenminread

services:
  postgres:
    image: postgres:16
    container_name: tenminread-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # 최초 초기화시에 메인 DB 자동 생성
      POSTGRES_DB: ${MAIN_DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # (선택) 볼륨이 완전 새로 생성될 때만 아래 init 스크립트가 실행됨
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    image: ${APP_IMAGE}
    container_name: tenminread-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # 스프링 프로필/포트
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SERVER_PORT: ${SERVER_PORT}
      # application-prod.yml에서 참조하는 치환 변수들
      DB_HOST: postgres
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIN_DB_NAME: ${MAIN_DB_NAME}
      BOOK_DB_NAME: ${BOOK_DB_NAME}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
